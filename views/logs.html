<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" 	content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="main.css">
	<title>Learning Log - Manage Your Logs</title>
</head>
<body>
	<header role="banner">
		<div>
			<h1>Learning Log - Manage Your Logs</h1>
		</div>
	</header>

	<main role="main" class="logs-main">

		<section class="newLog log-section">
			<a href="/add-log">Add New Log</a>
		
		</section>

		<section class="logHistory log-section">
			<h2>Log History</h2>
			<div class="filter-div">
				<form name="filter">
					<label>Filter Results</label>
					<select>
						<option disabled selected> -- select an option -- </option>
						<option value"new_old">Newest to Oldest</option>
						<option value"old_new">Oldest to Newest</option>
						<option value"a_z">A-Z by Title</option>
						<option value"z_a">Z-A by Title</option>
						<option value"tags">By Tags</option>
					</select>
				</form>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/ajax.js"></script>
	</main>
</body>
