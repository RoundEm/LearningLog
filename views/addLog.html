<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" 	content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link href="https://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="main.css">
	<title>Learning Log - Add a Log</title>
</head>
<body>
	<header role="banner">
		<div>
			<h1>Learning Log - Add/Edit a Log</h1>
		</div>
	</header>

	<main>
		<section>
			<form class="add-log" action="" method="">
				<label for="title">Title</label> <br>
				<input type="text" name="title" id="add-title" required /> <br>
				<label for="content">Content</label> <br>
				<textarea id="add-content" name="textarea" required>  </textarea><br>
				<label for="tag">Tag</label><br>
				<input type="text" name="tag" id="add-tag" /><br>
				<button type="submit" name="save">Save Log</button>
			</form>
		</section>
	</main>

</body>
