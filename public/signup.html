<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link type="text/css" rel="stylesheet" href="main.css">
	<title>DevJourney - Sign-Up</title>
</head>
<body>
	
	<header role="banner">
		<h1>devJourney</h1>
	</header>

	<main>

		<form>
			<fieldset>
				<legend>Sign-Up</legend>
				<label for="new-firstName">First Name</label>
				<input type="text" name="first" id=new-firstName required> <br>

				<label for="new-lastName">Last Name</label>
				<input type="text" name="last" id=new-lastName required> <br>

				<label for=birthdate>Date of Birth</label>
				<input type="date" name="dob" id="birthdate"> <br>

				<label for="new-username">Username</label>
				<input type="text" name="user" id=new-username required> <br>

				<label for="password">Password</label>
				<input type="password" name="psw" id="password" required> <br>
			</fieldset>
			<button>Submit</button>
		</form>

		
	</main>

</body>
</html>
